
<h1 class=" py-2 text-3xl bg-teal-800 text-center text-white rounded-xl hover:bg-grey-900">All Products</h1>

<div class="flex flex-wrap">
    {% for product in products %}
        <div class="product w-1/3 p-2">
            <div class="p-4 bg-gray-100">
                <a href="{% url 'product_detail' product.category.slug product.slug %}">
                    <div class="image mb-2">
                        <img src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}">
                    </div>

                    <h2 class="text-xl">{{ product.title }}</h2>
                    <p class="text-s text-gray-900">{{ product.category.title }}</p>
                    <p class="text-s text-gray-900">Sold by {{ product.user.username }}</p>
                    <p class="text-xs text-gray-600">${{ product.get_display_price }}</p>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
